<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
</head>
<body>
<canvas id="canvas" width='800' height='400'></canvas>
<script>
  const canvas = document.getElementById('canvas')
  const ctx = canvas.getContext('2d')

  // 绘制一个点
  ctx.beginPath()
  ctx.lineWidth = 1
  ctx.strokeStyle = 'red'
  ctx.moveTo(50,50)
  ctx.lineTo(51,51)
  ctx.stroke()

  // 绘制一条线
  ctx.beginPath()
  ctx.lineWidth = 2
  ctx.strokeStyle = 'red'
  ctx.moveTo(100,100)
  ctx.lineTo(200,100)
  ctx.lineTo(200,200)
  ctx.stroke()

  // 绘制矩形
  ctx.beginPath()
  ctx.fillStyle = 'red'
  ctx.fillRect(0,0,40,40)

  // 绘制圆形
  ctx.beginPath()
  ctx.fillStyle = 'red'
  ctx.arc(300,300,20,0,2*Math.PI)
  ctx.fill()

</script>
</body>
</html>

      height: 100%;
      background: #e80;
      border-radius: 100%;
    }

    .common {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
    }

    .mask1 {
      transform: rotate(32deg);
      border-radius: 100px 0 0 100px;
      left: 0;
      transform-origin: right center;
      background: #90d;
    }

    .mask2 {
      transform: rotate(-76deg);
      transform-origin: left center;
      left: 100px;
      border-radius: 0 100px 100px 0;
      background: #8d2;
    }

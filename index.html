<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .container{
      margin:20px;
      width: 400px;
      height: 200px;
      border:1px solid #ddd;
      
    }
    .svg{
      width: 100px;
      height: 50px;
      background: rgb(36, 0, 238);
      transform: translate(50px,50px) skewX(30deg);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="400" height="200" viewBox="0 0 400 200">
      <rect x="0" y="0" width="100" height="50" fill='#e80' transform="translate(50,50) skewX(30)"/>
    </svg>  
  </div>
  <div class="container">
    <div class="svg">CSS3</div>
  </div>
</body>
</html>
